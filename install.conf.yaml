- clean: ['~']

- link:
    ~/.xmonad: xmonad
    ~/.vim: vim
    ~/.fonts: fonts
    ~/.zshrc: zsh/zshrc
    ~/.antigen: zsh/antigen
    ~/.Xresources: urxvt/Xresources
    ~/.emacs.d: emacs

- shell:
  - [git submodule update --init --recursive dotbot, Installing/updating dotbot submodules]
  - [git submodule update --init --recursive zsh/antigen, Installing/updating zsh submodules]
  - [fc-cache -vf ~/.fonts/, Updating local fonts]
